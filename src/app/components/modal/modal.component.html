<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Documento {{documento?.id}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="documentoForm" (ngSubmit)="editar()">
                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Alias</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{documento?.alias}}" formControlName="alias">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Tipo</label>
                        <select class="form-select" formControlName="tipo">

                            <option *ngFor="let item of tipos; let i = index" [value]="item"
                                [selected]="item ===documento?.tipo">
                                {{item|titlecase}}</option>
                        </select>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button [disabled]="documentoForm.invalid" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
